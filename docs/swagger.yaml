basePath: /
definitions:
  dto.CreateAccountRequest:
    properties:
      document_number:
        type: string
    required:
    - document_number
    type: object
  dto.CreateAccountResponse:
    properties:
      account_id:
        type: integer
      document_number:
        type: string
    type: object
  dto.CreateTransactionRequest:
    properties:
      account_id:
        type: integer
      amount:
        type: number
      operation_type_id:
        type: integer
    type: object
  dto.CreateTransactionResponse:
    properties:
      transaction:
        $ref: '#/definitions/dto.TransactionDTO'
    type: object
  dto.FindAccountByIdResponse:
    properties:
      account_id:
        type: integer
      document_number:
        type: string
    type: object
  dto.FindTransactionByIdResponse:
    properties:
      transaction:
        $ref: '#/definitions/dto.TransactionDTO'
    type: object
  dto.TransactionDTO:
    properties:
      account_id:
        type: integer
      amount:
        type: number
      operation_type_id:
        type: integer
      transaction_id:
        type: integer
    type: object
host: localhost:8080
